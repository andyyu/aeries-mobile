<html>
<head>
<title>Class | Aeries Mobile</title>	
	<link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
		<div class="header">
			<div id= "logo-bar">
				<img src="{{ url_for('static',filename='img/nav-logo-2.png') }}" />
			</div>
		</div>
		<div class="container-fluid">
			<div class= "row-fluid">
				<div class="span12">
					<h3 class= "page-title">Class: {{period_name}}</h3>
				</div>
			</div>
			<div class= "row-fluid">
				{% for assignment_set in assignments %}
				<div class= "assignment-type">
					<h4  data-toggle="collapse" data-target="#{{assignment_set.type}}-table">{{assignment_set.type}}</h4>
					<table id= "{{assignment_set.type}}-table" class="table table-striped table-bordered table-condensed table-hover">	
							
					<thead>
						<tr>
							<td><strong>Name</strong></td>
							<td><strong>Score</strong></td>
							<td><strong>Percent</strong></td>
						</tr>
					</thead>
					{% for assignment in assignment_set.assignments %}
						<tr>
							<td><small>{{assignment.name}}</small></td>
							<td><small>{{assignment.score}}/{{assignment.maxscore}}</small></td>
							<td><small>{{assignment.percent}}</small></td>
					{% endfor %}
					</table>
					
				</div>
				{% endfor %}
			</div>
			
		</div>

	<script src="http://code.jquery.com/jquery.js"></script>
    <script src="{{ url_for('static',filename='bootstrap/js/bootstrap.min.js') }}"></script>
</body>
</html>
