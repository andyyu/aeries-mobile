<html>
<head>
<title>Class | Aeries Mobile</title>	
	<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" media="screen">
    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
</head>
<body>
		<div class="container-fluid">
			<div class= "row-fluid">
				<div class="span12">
					<h2>Class: {{period_name}}</h2>
				</div>
			</div>
			<div class= "row-fluid">
				<table class="table table-bordered">
					<thead>
						<tr>
							<td>Name</td>
							<td>Type</td>
							<td>Score</td>
							<td>Percent</td>
						</tr>
					{% for assignment in assignments %}
						<tr>
							<td>{{assignment.name}}</td>
							<td>{{assignment.type}}</td>
							<td>{{assignment.score}}/{{assignment.maxscore}}</td>
							<td>{{assignment.percent}}</td>
					{% endfor %}
				</table>
			</div>
			
		</div>

	<script src="http://code.jquery.com/jquery.js"></script>
    <script src="{{ url_for('static',filename='bootstrap/js/bootstrap.min.js') }}"></script>
</body>
</html>
